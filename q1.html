<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            text-align: center;
        }

        label {
            display: flex;
            margin-left: 39vw;
        }

        h3 {
            display: flex;
            margin-left: 39vw;
        }

        input {
            width: 20vw;
        }

        textarea {
            width: 20vw;
        }
    </style>
</head>

<body>
    <form>
        <div class="p1">
            <h1 style="display: flex; margin-left: 39vw;">Resume Builder</h1>
            <h3>Personal Information</h3>
            <label>Full Name:</label>
            <input type="text" name="name" id="">
            <br>
            <label>Email:</label>
            <input type="email" name="email" id="">
            <br>
            <label>Phone:</label>
            <input type="number" name="" id="">
            <br>
            <label>Date of Birth:</label>
            <input type="date" name="" id="">
            <h3>Education</h3>
            <label>Degree:</label>
            <input type="text" name="" id="">
            <br>
            <label>School University:</label>
            <input type="text" name="" id="">
            <br>
            <label>Marks(in Percentage):</label>
            <input type="number" name="" id="">
            <h3>Project</h3>
            <label>Title:</label>
            <input type="text" name="" id="">
            <br>
            <label>Summary:</label>
            <textarea name="" id=""></textarea>
            <br>
            <label>Technology:</label>
            <input type="text" name="" id="">
            <h3>Skills</h3>
            <label>List of skills:</label>
            <textarea name="" id=""></textarea>
            <br>
            <button style="background-color: blueviolet; width: 146px; width: 21vw;">Submit Resume</button>
        </div>
    </form>
</body>

</html>
